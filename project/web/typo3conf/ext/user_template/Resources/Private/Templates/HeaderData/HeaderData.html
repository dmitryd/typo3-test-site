{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<meta name="viewport" content="width=device-width, initial-scale=1">

<f:if condition="{data.is_siteroot}">
    <f:then>
        <v:variable.set
            name="siteTitle"
            value="{v:l(key: '{settings.languageFile}:site.title')}"/>
    </f:then>
    <f:else>
        <v:variable.set
            name="pageTitle"
            value="{f:if(condition: data.nav_title, then: data.nav_title, else: data.title)}"
        />
        <v:variable.set
            name="siteTitle"
            value="{v:l(key: '{settings.languageFile}:site.title')} - {v:variable.get(name:'pageTitle')}"
        />
    </f:else>
</f:if>

<title>
    <v:variable.get name="siteTitle"/>
</title>

<v:asset.style path="EXT:user_template/Resources/Public/Styles.css"/>
